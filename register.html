<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Create new account</title>
</head>
<body>
    <header>
        <h1>Create new account</h1>
    </header>
    <main><form action="">
        <div>
        <label for="username">Name</label><br>
        <input type="text" name="username" id="username" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="eid" pattern=".+@.+\..+" required><br><br>
        <label for="">Phone number</label><br>
        <input type="number" name="number" id="pn" required> <br><br>
         <label for="gender"> Select gender</label><br>
         <input type="radio" name="gender" id="m">
         <label for="m">Male</label>
         <input type="radio" name="gender" id="f">
         <label for="f">Female</label><br><br>
         <label for="password">Password</label><br>
         <input type="password" name="password" id="userpwd" required><br><br>
         <label for="confirmpassword">Confirm password</label><br>
         <input type="password" name="password" id="cuserpwd"><br><br>
         <input type="checkbox" name="checkb" required >
         <label for="checkb">All the informaton provided above is true</label><br><br>
         <input type="submit" id="sub">
        </div>
    </form>
    </main>
    <footer>
        <a href="">Terms and conditions apply</a>
    </footer>
</body>
</html>
